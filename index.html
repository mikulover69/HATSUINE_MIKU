<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RAWR</title>

  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      padding: 32px;
      max-width: 900px;
      margin: 0 auto;
      background: #0f0f14;
      color: #fff;
    }

    h1 { margin-bottom: 6px; }
    p { margin-top: 0; opacity: 0.8; }

    /* üîê Lock area */
    #lock {
      display: flex;
      gap: 10px;
      margin-top: 24px;
    }

    #lock input {
      flex: 1;
      padding: 14px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
    }

    #lock button {
      padding: 14px 20px;
      border-radius: 12px;
      border: none;
      background: #444;
      color: #fff;
      cursor: pointer;
    }

    .status {
      margin-top: 14px;
      font-family: ui-monospace, monospace;
      opacity: 0.9;
    }

    /* ‚è± Timer UI */
    #timerRow {
      margin-top: 18px;
      display: flex;
      gap: 14px;
      align-items: center;
      flex-wrap: wrap;
      padding: 14px;
      border-radius: 14px;
      background: #191925;
    }

    .timerLabel {
      display: flex;
      gap: 10px;
      align-items: center;
      font-size: 14px;
      opacity: 0.95;
    }

    #timerSeconds {
      width: 110px;
      padding: 10px 12px;
      border-radius: 12px;
      border: none;
      font-size: 14px;
    }

    #timerIndicator {
      width: 14px;
      height: 14px;
      border-radius: 4px;
      background: #b00020;
      box-shadow: 0 0 10px rgba(176, 0, 32, 0.35);
      display: inline-block;
    }

    /* üß™ Test Controls */
    .panel {
      margin-top: 18px;
      padding: 16px;
      border-radius: 14px;
      background: #191925;
      border: 1px solid rgba(255,255,255,0.06);
    }

    .panel h2 {
      margin: 0 0 12px 0;
      font-size: 16px;
      opacity: 0.95;
    }

    .stimRow {
      display: grid;
      grid-template-columns: 120px 80px 1fr;
      gap: 12px;
      align-items: center;
      padding: 10px 0;
      border-top: 1px solid rgba(255,255,255,0.06);
    }

    .stimRow:first-of-type {
      border-top: none;
    }

    .stimName {
      font-size: 14px;
      opacity: 0.9;
    }

    .stimValue {
      padding: 10px 12px;
      border-radius: 12px;
      border: none;
      font-size: 14px;
      width: 80px
      text-align: center;
    }

    .stimBtn {
      padding: 12px 14px;
      border-radius: 12px;
      border: none;
      background: #2a2a3a;
      color: white;
      cursor: pointer;
    }

    .mono {
      margin-top: 12px;
      font-family: ui-monospace, monospace;
      opacity: 0.9;
    }

    @media (max-width: 640px) {
      .stimRow {
        grid-template-columns: 1fr;
      }
      .stimBtn {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <h1>Be Sweet ^w^</h1>
  <p>&gt;w&lt;</p>

  <!-- üîê Lock -->
  <div id="lock">
    <input type="password" id="codeInput" placeholder="Enter code" />
    <button id="unlockBtn">Unlock</button>
  </div>

  <div class="status" id="status">üîí Locked.</div>

  <!-- ‚è± Timer (existing / placeholder) -->
  <div id="timerRow">
    <label class="timerLabel">
      Timer?
      <input type="checkbox" id="timerToggle" />
      <span id="timerIndicator"></span>
    </label>

    <label class="timerLabel">
      Seconds:
      <input type="number" id="timerSeconds" min="0" step="1" value="5" />
    </label>
  </div>

  <!-- üß™ Test Controls -->
  <section class="panel">
    <h2>Test Controls</h2>

    <div class="stimRow" data-type="zap">
      <div class="stimName">Zap</div>
      <input class="stimValue" type="number" min="0" max="100" value="10" />
      <button class="stimBtn">Send</button>
    </div>

    <div class="stimRow" data-type="vibe">
      <div class="stimName">Vibration</div>
      <input class="stimValue" type="number" min="0" max="100" value="50" />
      <button class="stimBtn">Send</button>
    </div>

    <div class="stimRow" data-type="beep">
      <div class="stimName">Beep</div>
      <input class="stimValue" type="number" min="0" max="100" value="50" />
      <button class="stimBtn">Send</button>
    </div>

    <div id="testStatus" class="mono">Ready.</div>
  </section>

  <script>
    const API_URL = "/stimulus"; // change to "/api/stimulus" if using Vercel API routes

    let unlocked = false;

    document.getElementById("unlockBtn").onclick = () => {
      const val = document.getElementById("codeInput").value.trim();
      if (!val) return;
      unlocked = true;
      window.WHIMPER_SECRET = val;
      document.getElementById("status").textContent = "üîì Unlocked.";
    };

    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    async function sendStimulus(type, value) {
      const statusEl = document.getElementById("testStatus");
      statusEl.textContent = `Sending ${type} (${value})...`;

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            ...(unlocked ? { "X-Whimper-Secret": window.WHIMPER_SECRET } : {})
          },
          body: JSON.stringify({
            type,
            intensity: value,
            reason: `UI test: ${type} ${value}`
          })
        });

        const data = await res.json().catch(() => ({}));
        if (!res.ok) throw new Error(data?.error || `HTTP ${res.status}`);

        statusEl.textContent = `‚úÖ Sent ${type} (${value})`;
      } catch (err) {
        statusEl.textContent = `‚ùå ${err.message}`;
      }
    }

    document.addEventListener("click", (e) => {
      const btn = e.target.closest(".stimBtn");
      if (!btn) return;

      const row = btn.closest(".stimRow");
      const type = row.dataset.type;
      const input = row.querySelector(".stimValue");

      const raw = Number(input.value);
      const value = clamp(Number.isFinite(raw) ? raw : 0, 0, 100);
      input.value = value;

      sendStimulus(type, value);
    });
  </script>
</body>
</html>
