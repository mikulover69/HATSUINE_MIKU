<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RAWR</title>

  <style>

/* üìù Reason UI */
#reasonRow {
  margin-top: 18px;
  display: flex;
  gap: 14px;
  align-items: center;
  flex-wrap: wrap;
  padding: 14px;
  border-radius: 14px;
  background: #191925;
}

#reasonInput {
  flex: 1;
  padding: 10px 12px;
  border-radius: 12px;
  border: none;
  font-size: 14px;
}

#reasonIndicator {
  width: 14px;
  height: 14px;
  border-radius: 4px;
  background: #b00020; /* red default */
  box-shadow: 0 0 10px rgba(176, 0, 32, 0.35);
  display: inline-block;
}

    
    body {
      font-family: system-ui, Arial, sans-serif;
      padding: 32px;
      max-width: 900px;
      margin: 0 auto;
      background: #0f0f14;
      color: #fff;
    }

    h1 { margin-bottom: 6px; }
    p { margin-top: 0; opacity: 0.8; }

    /* üîë Key bar */
    .keyBar {
      margin-bottom: 20px;
      padding: 14px;
      border-radius: 14px;
      background: #191925;
      display: grid;
      grid-template-columns: 90px 1fr 90px 16px;
      gap: 10px;
      align-items: center;
    }

    .keyBar input {
      padding: 10px 12px;
      border-radius: 12px;
      border: none;
      font-size: 14px;
    }

    .keyBar button {
      padding: 10px 12px;
      border-radius: 12px;
      border: none;
      background: #2a2a3a;
      color: white;
      cursor: pointer;
    }

    #keyDot {
      width: 14px;
      height: 14px;
      border-radius: 4px;
      background: #b00020;
      box-shadow: 0 0 10px rgba(176,0,32,.35);
    }

    .status {
      margin-top: 8px;
      font-family: ui-monospace, monospace;
      opacity: 0.9;
    }

    /* ‚è± Timer */
    #timerRow {
      margin-top: 18px;
      display: flex;
      gap: 14px;
      align-items: center;
      flex-wrap: wrap;
      padding: 14px;
      border-radius: 14px;
      background: #191925;
    }

    .timerLabel {
      display: flex;
      gap: 10px;
      align-items: center;
      font-size: 14px;
    }

    #timerSeconds {
      width: 100px;
      padding: 8px 10px;
      border-radius: 12px;
      border: none;
    }

    #timerIndicator {
      width: 14px;
      height: 14px;
      border-radius: 4px;
      background: #b00020;
    }

    /* üß™ Test controls */
    .panel {
      margin-top: 18px;
      padding: 16px;
      border-radius: 14px;
      background: #191925;
    }

    .stimRow {
      display: grid;
      grid-template-columns: 120px 80px 1fr;
      gap: 12px;
      align-items: center;
      padding: 10px 0;
      border-top: 1px solid rgba(255,255,255,0.06);
    }

    .stimRow:first-child { border-top: none; }

    .stimValue {
      width: 70px;
      text-align: center;
      padding: 6px 8px;
      border-radius: 10px;
      border: none;
    }

    .stimBtn {
      padding: 10px 12px;
      border-radius: 12px;
      border: none;
      background: #2a2a3a;
      color: white;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- üîë Key bar -->
  <div class="keyBar">
    <strong>Key</strong>
    <input type="password" id="keyInput" placeholder="Paste key‚Ä¶" />
    <button id="saveKey">Save</button>
    <div id="keyDot"></div>
  </div>

  <div class="status" id="status">Key not verified.</div>

  <h1>Be Sweet ^w^</h1>
  <p>&gt;w&lt;</p>

  <!-- üìù Reason Override -->
<div id="reasonRow">
  <label class="timerLabel">
    Custom Reason?
    <input type="checkbox" id="reasonToggle" />
    <span id="reasonIndicator"></span>
  </label>

  <input
    type="text"
    id="reasonInput"
    placeholder="bad"
  />
</div>

  
  <!-- ‚è± Timer -->
  <div id="timerRow">
    <label class="timerLabel">
      Timer?
      <input type="checkbox" id="timerToggle" />
      <span id="timerIndicator"></span>
    </label>

    <label class="timerLabel">
      Seconds:
      <input type="number" id="timerSeconds" value="5" min="0" />
    </label>
  </div>

  <!-- üß™ Test Controls -->
  <section class="panel">
    <div class="stimRow" data-type="zap">
      <div>Zap</div>
      <input class="stimValue" value="50" />
      <button class="stimBtn">Send</button>
    </div>

    <div class="stimRow" data-type="vibe">
      <div>Vibration</div>
      <input class="stimValue" value="50" />
      <button class="stimBtn">Send</button>
    </div>

    <div class="stimRow" data-type="beep">
      <div>Beep</div>
      <input class="stimValue" value="50" />
      <button class="stimBtn">Send</button>
    </div>
  </section>

  <script src="./script.js"></script>
</body>
</html>
