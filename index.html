<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Webhook Control Panel</title>

  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      padding: 32px;
      max-width: 900px;
      margin: 0 auto;
      background: #0f0f14;
      color: #fff;
    }

    h1 {
      margin-bottom: 6px;
    }

    p {
      margin-top: 0;
      opacity: 0.8;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      margin-top: 28px;
    }

    button {
      padding: 18px;
      font-size: 16px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      background: #2a2a3a;
      color: white;
      transition: transform 0.1s ease, opacity 0.1s ease;
    }

    button:hover {
      transform: translateY(-2px);
      opacity: 0.95;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    /* ðŸ”´ First button */
    button.danger {
      background: #c0392b;
    }

    .status {
      margin-top: 24px;
      font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
      white-space: pre-wrap;
      opacity: 0.9;
    }

    /* Mobile */
    @media (max-width: 640px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>

<body>
  <h1>Be Sweet ^w^</h1>
  <p>>w<</p>

  <div class="grid">
    <button class="danger" data-hook="hook1">100%</button>
    <button data-hook="hook2">75%</button>
    <button data-hook="hook3">60%</button>

    <button data-hook="hook4">Beep 100%</button>
    <button data-hook="hook5">Beep 60%</button>
    <button data-hook="hook6">Beep 40%</button>

    <button data-hook="hook7">Vibrate 1oo%</button>
    <button data-hook="hook8">Vibrate 60%</button>
    <button data-hook="hook9">Vibrate 40%</button>

    <button data-hook="hook10">Dont press pls</button>
  </div>

  <div class="status" id="status">Ready.</div>

  <script src="./script.js"></script>
</body>
</html>
